    <template class="t-one">
        <div class="question-ui">
            <div class="timer">
                <input type="text" value="20s">
            </div>
            <p class="questions">Q1: What is the capital of Moldova?</p>
            <ul>
                <li> <input type="checkbox" name="" id="opt-onea" class="checkBtn">
                    <label for="opt-onea">Minsk</label>
                </li>
                <li> <input type="checkbox" name="" id="q-one-rightA" class="checkBtn">
                    <label for="q-one-rightA">Chisinau</label>

                    <label for="opt-foura">Bucharest
                    </label>
                </li>
            </ul>
            <div class="btns">
                <button class="next">next</button>
            </div>

        </div>
    </template>

    <section>
